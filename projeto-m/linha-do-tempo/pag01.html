<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linha do Tempo Interativa</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body></body>
  <div class="container">
    <div class="input-section">
      <h2>Adicionar Evento</h2>
      <input type="text" id="evento" placeholder="Descreva o evento" />
      
      <!-- Substituindo o campo de data por um campo de seleção -->
      <select id="fase-da-vida">
        <option value="">Selecione a fase da vida</option>
        <option value="Infância">Infância</option>
        <option value="Adolescência">Adolescência</option>
        <option value="Adulto">Adulto</option>
      </select>
      
      <button onclick="adicionarEvento()">Adicionar à Linha do Tempo</button>
    </div>

    <div class="timeline" id="timeline"></div>

    <button class="download-btn" onclick="baixarImagem()">Baixar Linha do Tempo</button>
  </div>
  <script src="js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
